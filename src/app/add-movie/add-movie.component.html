<!-- form to add a movie -->
<h2>Add a Movie to the database</h2>
<form class="form-horizontal" #movieForm="ngForm" (ngSubmit)="submitMovie(movieForm)">
  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputTitle" name="title" [ngModel]="updateMovie?.title" ngModel #title="ngModel" placeholder="Movie Title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputReleaseDate" class="col-sm-2 control-label">Release Date</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputReleaseDate" name="releaseDate" [ngModel]="updateMovie?.releaseDate" ngModel #releaseDate="ngModel" placeholder="Release Date (mm/dd/yyyy)">
    </div>
  </div>
  <div class="form-group">
    <label for="inputBudget" class="col-sm-2 control-label">Budget</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" id="inputBudget" name="budget" [ngModel]="updateMovie?.budget" ngModel #budget="ngModel" placeholder="Budget">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDistributor" class="col-sm-2 control-label">Distributor</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputDistributor" name="distributor" [ngModel]="updateMovie?.distributor" ngModel #distributor="ngModel" placeholder="Distributor">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary"><span *ngIf='!updateMovie'>Add Movie</span><span *ngIf='updateMovie'>Update Movie</span></button>
    </div>
  </div>
</form>
<!-- display movies in database -->
<div class="container">
  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Title</th>
        <th>Release Date</th>
        <th>Budget</th>
        <th>Distributor</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.title }}</td>
        <td>{{ movie.releaseDate }}</td>
        <td>{{ movie.budget | currency }}</td>
        <td>{{ movie.distributor }}</td>
        <td>
          <button class="btn btn-info" (click)='editMovie(movie)'>Update</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)='deleteMovie(movie.id)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
